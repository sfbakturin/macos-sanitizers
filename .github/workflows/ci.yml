name: CI/CD

on: push

jobs:
  buildtest:
    name: MacOS ${{ matrix.version }} ${{ matrix.compiler }} (with -fsanitize=${{ matrix.sanitizer }})

    strategy:
      fail-fast: false

      matrix:
        version:
          - 12             # MacOS 12
          - 13             # MacOS 13
          - macos-14-large # MacOS 14
          - 13-xlarge      # MacOS 13 Arm64
          - 14             # MacOS 14 Arm64

        compiler:
          - appleclang-18
          - appleclang-17
          - appleclang-16
          - appleclang-15
          - appleclang-14

        sanitizer:
          - address
          - undefined
          - thread

    runs-on: macos-${{ matrix.version }}

    steps:
      - uses: actions/checkout@v4

      - uses: aminya/setup-cpp@v1
        with:
          compiler: ${{ matrix.compiler }}

      - name: Build
        run: bash build.sh ${{ matrix.sanitizer }}

      - name: Test
        run: bash test.sh
